{% extends 'auctions/layout.html' %}

{% block main %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="my-3">Create a new listing</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group row align-items-center my-3">
                        <label for="title" class="col-sm-3">Title:</label>
                        <div class="col-sm-8">
                            <input type="text" class="col-sm-8 form-control" id="title" name="title">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="description" class="col-sm-3">Description:</label>
                        <div class="col-sm-8">
                            <textarea class="col-sm-8 form-control" rows="5" id="description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="starting_bid" class="col-sm-3">Starting bid:</label>
                        <div class="col-sm-8">
                            <input type="number" class="col-sm-8 form-control" id="starting_bid" name="starting_bid">
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="image_url" class="col-sm-3">Image URL:</label>
                        <div class="col-sm-8">
                            <input type="text" class="col-sm-8 form-control" id="image_url" name="image_url">
                        </div>
                    </div>
                    <div class="form-group row mb-5">
                        <label for="category" class="col-sm-3">Category:</label>
                        <div class="col-sm-8">
                            <select class="col-sm-8 form-control" id="category" name="category">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
